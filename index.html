<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reto 1 C4</title>
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Misión TIC 2022 Reto 1</h1>

    <div id="inicioSesion" class="secciones">
      <h2>Iniciar Sesion</h2>
      <form action="#" return false>
        <label for="emailInicioSesion">E-mail</label>
        <input type="email" name="" id="emailInicioSesion" required />
        <label for="password1">Contraseña</label>
        <input type="password" name="" id="passwordInicioSesion" required />
        <button id="butIniciarSesion" class="btn btn-primary">Ingresar</button>
      </form>
      <p>
        ¿No tienes cuenta? Crea tu cuenta
        <span><a href="#registro">aqui</a></span>
      </p>
    </div>
    <div id="registro" class="secciones">
      <h2>Formulario de Registro</h2>
      <form action="#" return false>
        <label for="RegNombre">Nombre</label>
        <input type="text" id="RegNombre" required />

        <label for="RegEmail">E-mail</label>
        <input type="email" name="" id="RegEmail" required />

        <label for="RegPassword1">Contraseña</label>
        <input type="password" name="" id="RegPassword1" required />

        <label for="RegPassword2">Repite la contraseña</label>
        <input type="password" name="" id="RegPassword2" required />

        <button id="butRegistrar" class="btn btn-primary">Registrar</button>
      </form>
      <p>
        ¿Ya tienes una cuenta? Inicia tu sesion
        <span><a href="#inicioSesion">aqui</a></span>
      </p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script
      crossorigin="anonymous"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    ></script>

    <script src="./app.js"></script>
  </body>
</html>
